<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Title of the HTML document -->
    <title>Expense Form</title>
    <!-- Link to the Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Heading of the form. It changes based on whether the expense id is null or not -->
    <h1 th:text="${expense.id == null} ? 'Add New Expense' : 'Edit Expense'"></h1>
    <!-- Form for adding or editing an expense -->
    <form th:action="@{/expenses}" th:object="${expense}" method="post">
        <!-- Hidden input field for the expense id -->
        <input type="hidden" th:field="*{id}">

        <!-- Input field for the expense amount -->
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" id="amount" th:field="*{amount}" class="form-control" required>
        </div>
        <!-- Input field for the expense description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required>
        </div>
        <!-- Input field for the expense category -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" th:field="*{category}" class="form-control" required>
        </div>
        <!-- Input field for the expense date -->
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" th:field="*{date}" class="form-control" required>
        </div>

        <!-- Dropdown for selecting the user of the expense -->
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <select id="user" th:field="*{user.id}" class="form-control" required>
                <!-- Options for the dropdown are generated dynamically based on the users list -->
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
        </div>
        <!-- Submit button for the form -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
</body>
</html>
