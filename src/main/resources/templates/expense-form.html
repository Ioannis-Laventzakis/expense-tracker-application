<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Form</title>
    <!-- Use Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Expense Form</h1>
    <form th:action="@{/expenses}" th:object="${expense}" method="post">
        <!-- Include CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" id="amount" class="form-control" th:field="*{amount}" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" th:field="*{description}" required />
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" class="form-control" th:field="*{category}" required />
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" th:field="*{date}" required />
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <select id="user" class="form-control" th:field="*{user.id}" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">User</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/expenses}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<!-- Include Bootstrap JS from a CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
