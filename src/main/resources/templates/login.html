<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Login</h1>
    <!-- Success Alert -->
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        Login successful! Redirecting to the home page...
    </div>
    <!-- Error Alert -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}">Test</span>
    </div>
    <!-- Logout Alert -->
    <div th:if="${param.logout}" id="logoutAlert" class="alert alert-info" role="alert">
        Logged out successfully!
    </div>
    <form th:action="@{/login}" method="post" class="mt-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="mt-3">
        <p>Don't have an account? <a th:href="@{/signup}">Sign up here</a></p>
    </div>
</div>

<!-- JavaScript to hide the logout alert after 10 seconds -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var alerts = document.getElementsByClassName("alert");

        if (alerts[0]) {
            setTimeout(function() {
                alerts[0].style.display = "none";
            }, 5000); // 5 seconds
        }else if (alerts[1]){
            setTimeout(function() {
                alerts[1].style.display = "none";
            }, 5000); // 5 seconds
        }else if (alerts[2]){
            setTimeout(function() {
                alerts[2].style.display = "none";
            }, 5000); // 5 seconds
        }
    });
</script>

</body>
</html>
