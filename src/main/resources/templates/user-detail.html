<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- The title of the webpage -->
    <title>User Detail</title>
    <!-- Link to the Bootstrap CSS file -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <!-- Heading of the page -->
    <h1>User Detail</h1>
    <!-- Definition list to display the details of a user -->
    <dl class="row">
        <!-- Display the ID of the user -->
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${user.id}">1</dd>
        <!-- Display the username of the user -->
        <dt class="col-sm-3">Username</dt>
        <dd class="col-sm-9" th:text="${user.username}">username</dd>
        <!-- Display the email of the user -->
        <dt class="col-sm-3">Email</dt>
        <dd class="col-sm-9" th:text="${user.email}">email@example.com</dd>
    </dl>
    <!-- Link to go back to the list of users -->
    <a th:href="@{/users}" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
