<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- The title of the webpage -->
    <title>User Form</title>
    <!-- Link to the Bootstrap CSS file -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <!-- Heading of the page -->
    <h1>User Form</h1>
    <!-- Form for creating or editing a user -->
    <form th:action="@{/users}" th:object="${user}" method="post">
        <!-- Input field for the username of the user -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" />
        </div>
        <!-- Input field for the password of the user -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" />
        </div>
        <!-- Input field for the email of the user -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" />
        </div>
        <!-- Button for submitting the form -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <!-- Link to cancel the operation and go back to the list of users -->
    <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
</div>
</body>
</html>
