<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Title of the HTML document -->
    <title>User Form</title>
    <!-- Link to the Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Heading of the form. It changes based on whether the user id is null or not -->
    <h1 th:text="${user.id == null} ? 'Add New User' : 'Edit User'"></h1>
    <!-- Form for adding or editing a user -->
    <form th:action="@{/users}" th:object="${user}" method="post">
        <!-- Hidden input field for the user id -->
        <input type="hidden" th:field="*{id}">

        <!-- Input field for the user's username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>
        <!-- Input field for the user's email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <!-- Input field for the user's password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <!-- Submit button for the form -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
</body>
</html>
