<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">Expenses</h2>
            <div class="text-end mb-3">
                <a th:href="@{/expenses/add}" class="btn btn-success">Add Expense</a>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.id}">1</td>
                    <td th:text="${expense.amount}">100.00</td>
                    <td th:text="${expense.description}">Groceries</td>
                    <td th:text="${expense.category}">Food</td>
                    <td th:text="${expense.date}">2023-01-01</td>
                    <td>
                        <a th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/expenses/delete/{id}(id=${expense.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
