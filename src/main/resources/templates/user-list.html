<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Title of the HTML document -->
    <title>User List</title>
    <!-- Link to the Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Heading of the page -->
    <h1>User List</h1>
    <!-- Link to add a new user -->
    <a href="/users/new" class="btn btn-primary">Add New User</a>
    <!-- Table to display the users -->
    <table class="table table-striped">
        <thead>
        <tr>
            <!-- Column headers -->
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows are generated dynamically based on the users list -->
        <tr th:each="user : ${users}">
            <!-- User details -->
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <!-- Link to edit the user -->
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
                <!-- Link to delete the user -->
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
